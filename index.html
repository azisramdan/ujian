      <h1 align="center">Drink</h1>
        <div class="container mt-3" style="margin-left: 130px;">
            <div class="row mb-3" id="drinks"></div>
        </div>
        
           <script type="text/javascript">
            // fetch('https://www.themealdb.com/api/json/v1/1/categories.php')
            //     .then(res => res.json())
            //     .then(data => console.log(data))
        
            fetch("https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data)
                let drinks = "";

                data.drinks.forEach((mealData => {
                    let strCategory = "";
                    if (mealData.strCategory) {
                        strCategory = mealData.strCategory.slice(0,100)
                    }
                    drinks+=
                              `  <div class="col-3">
                                <img class="card-img-top" src="${mealData.strDrinkThumb}">
                                 <div class="card-body"> <a>
                                <h5 class="card-title" ${mealData.strDrink}</h5></a>
                                <p class"card-text">${strCategory}</p>
                                </div>                          
                                </div>
                        `;
                        
                    document.getElementById('drinks').innerHTML = drinks;

                }));
            });         
        </script>
    </body>
